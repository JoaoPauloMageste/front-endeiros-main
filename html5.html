<!--O Doctype HTML é uma declaração para informar ao navegador qual é a versão do HTML usada no arquivo. -->
<!DOCTYPE html>
<!--O atributo idioma é usado para indicar qualquer idioma do conteúdo de um elemento: Em elementos não editáveis indicando o idioma que está escrito no texto. -->
<html lang="en">
<!--O elemento head providencia informações gerais sobre document, incluindo seu título e links para scripts e folhas de estilos -->
<head>
<!--É um conjunto de caracteres utilizado para escrever um determinado documento, mas que possui funções específicas por causa de sua denominação. -->    
    <meta charset="UTF-8">
<!-- serve para controlar as ações do browser e também especificam melhor as informações e content: gerar conteúdo em um elemento -->  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- Meta tags são elementos que você cria para descrever o conteúdo de uma página para os mecanismos de busca, content: gerar conteúdo em um elemento  -->  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Define o título do documento, mostrado na barra de título de um navegador ou na aba da página.  -->  
    <title>Document</title> 
</head>
<!-- O body no HTML representa o conteúdo de um documento HTML--> 
<body>

</body>
</html>
